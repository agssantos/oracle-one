<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'darkgreen';
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = 'black';
        pincel.fillRect(80, 60, 135, 135);

        pincel.fillStyle = 'black';
        pincel.fillRect(340, 60, 135, 135);
        
        pincel.fillStyle = 'black';
        pincel.fillRect(200, 190, 150, 90);

        pincel.fillStyle = 'black';
        pincel.fillRect(160, 250, 230, 90);
        
        pincel.fillStyle = 'black';
        pincel.fillRect(160, 300, 70, 100);

        pincel.fillStyle = 'black';
        pincel.fillRect(320, 300, 70, 100);

    </script>
</body>

</html>
